<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-light" href="/">Go Products</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active text-light" href="/login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-light" href="/register">Register</a>
                </li>
              </ul>
          </div>
        </div>
    </nav>
    <!-- End Navbar -->


    <div class="container mt-3">
        <div id="registerForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="name" class="form-control" name="name">
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" name="email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
        </div>
        <button type="submit" class="save btn btn-primary">Submit</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('.save').on('click', function(event) {
                event.preventDefault(); // Prevent form submission

                // Create an empty object to store form data
                let datas = {};

                // Iterate through each .form-control input field inside #registerForm
                $('#registerForm').find('.form-control').each(function() {
                    // Get the name and value of each .form-control input field
                    let name = $(this).attr('name');
                    let value = $(this).val();
                    
                    // Add the name and value to the datas object
                    datas[name] = value;
                });

                // Send the data using AJAX
                $.ajax({
                    type: 'POST',
                    url: '/api/register',
                    data: JSON.stringify(datas), // Use the datas object as the data to send
                    success: function(response) {
                        window.location.href = "/login";
                        // Redirect or handle successful registration here
                    },
                    error: function(xhr) {
                        let response = JSON.parse(xhr.responseText);
                        alert(response.error || 'An error occurred');
                    }
                });
            });
        });
    </script>
  </body>
</html>
