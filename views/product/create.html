<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="/home">Go Products</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/categories">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->


    <div class="container mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <h2>Add Product</h2>
                <hr>

                <div id="addProduct">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" name="name" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <select id="category_id" class="form-select" name="category_id">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock</label>
                        <input type="text" id="stock" class="form-control" name="stock" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Deskripsi</label>
                        <textarea id="description" class="form-control" name="description" rows="3"></textarea>
                    </div>
                    <div class="float-end">
                        <a href="/products" class="btn btn-secondary">Back</a>
                        <button type="submit" class="save btn btn-primary">Save</button>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function () {
            loadCategories();

            $('.save').on('click', function () {
                let datas = {};

                $('#addProduct').find('.form-control').each(function () {
                    // Get the name and value of each .form-control input field
                    let name = $(this).attr('name');
                    let value = $(this).val();

                    if (name === 'stock') {
                        value = parseInt(value); // Convert to integer
                    }

                    // Add the name and value to the datas object
                    datas[name] = value;
                });

                datas.categoryId = parseInt($("#category_id").val());

                $.ajax({
                    type: 'POST',
                    url: '/api/products/add',
                    contentType: 'application/json',
                    data: JSON.stringify(datas), // Use the datas object as the data to send
                    success: function (response) {
                        window.location.href = "/products";
                        // Redirect or handle successful registration here
                    },
                    error: function (xhr) {
                        let response = JSON.parse(xhr.responseText);
                        console.error(response.error || 'An error occurred');
                    }
                });
            });

            function loadCategories() {
                $.ajax({
                    type: 'GET',
                    url: '/api/categories',
                    success: function (response) {
                        let options = '';

                        $.each(response.data, function (index, category) {
                            options += `<option value="${category.Id}">${category.Name}</option>`;
                        });
                        $('#category_id').html(options);
                    },
                    error: function (xhr) {
                        let response = JSON.parse(xhr.responseText);
                        alert(response.error || 'An error occurred');
                    }
                });
            }
        }); 
    </script>
</body>

</html>
