<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="/home">Go Products</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/categories">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->


    <div class="container mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <h2>Edit Product</h2>
                <hr>

                <div id="editProduct">
                    <input type="hidden" id="id" name="id">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" name="name" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <select id="category_id" class="form-select" name="category_id">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock</label>
                        <input id="stock" type="text" class="form-control" name="stock" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Deskripsi</label>
                        <textarea id="description" class="form-control" name="description" rows="3"></textarea>
                    </div>
                    <div class="float-end">
                        <a href="/products" class="btn btn-secondary">Back</a>
                        <button type="submit" class="update btn btn-primary">Save</button>
                    </div>
                    <div>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
            <script>
                $(document).ready(function () {
                    let url = new URL(window.location.href);
                    let id = url.searchParams.get("id");

                    getDetail(id);

                    $('.update').on('click', function (e) {
                        e.preventDefault(); // Prevent the default form submission

                        let idUpdate = $("#id").val();
                        let datas = {};

                        $('#editProduct').find('.form-control').each(function () {
                            // Get the name and value of each .form-control input field
                            let name = $(this).attr('name');
                            let value = $(this).val();

                            if (name === 'stock') {
                                value = parseInt(value); // Convert to integer
                            }

                            // Add the name and value to the datas object
                            datas[name] = value;
                        });

                        datas.categoryId = parseInt($("#category_id").val());

                        $.ajax({
                            type: 'POST',
                            url: '/api/products/edit?id=' + id,
                            contentType: 'application/json',
                            data: JSON.stringify(datas),
                            success: function () {
                                window.location.href = '/products'; // Redirect after successful update
                            },
                            error: function (xhr) {
                                let response = JSON.parse(xhr.responseText);
                                alert(response.error || 'An error occurred');
                            }
                        });
                    });

                    function getDetail(id) {
                        $.ajax({
                            type: 'GET',
                            url: '/api/products/detail?id=' + id,
                            contentType: 'application/json',
                            success: function (response) {
                                $("#id").val(response.Id);
                                $("#editProduct").find(".form-control").each(function () {
                                    // Get the name attribute of the form control
                                    let name = $(this).attr('name');
                                    let capitalizedName = toCapitalize(name);

                                    // Set the value based on the response data
                                    if (response[capitalizedName] !== undefined) {
                                        $("#" + name).val(response[capitalizedName]);
                                    }
                                    $("#category_id").val(response.CategoryId);
                                });
                                loadCategories(response.CategoryId);
                            },
                            error: function (xhr) {
                                let response = JSON.parse(xhr.responseText);
                                alert(response.error || 'An error occurred');
                            }
                        });
                    }

                    function loadCategories(id) {
                        $.ajax({
                            type: 'GET',
                            url: '/api/categories',
                            success: function (response) {
                                let options = '';

                                $.each(response.data, function (index, category) {
                                    let selected = category.Id == id ? ' selected' : '';
                                    options += `<option value="${category.Id}"${selected}>${category.Name}</option>`;
                                });
                                $('#category_id').html(options);
                            },
                            error: function (xhr) {
                                let response = JSON.parse(xhr.responseText);
                                alert(response.error || 'An error occurred');
                            }
                        });
                    }

                    function toCapitalize(str) {
                        return str.charAt(0).toUpperCase() + str.slice(1);
                    }
                }); 
            </script>
</body>

</html>
