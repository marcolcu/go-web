<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="/home">Go Products</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/categories">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light logout" href="#">
                            <svg width="20px" height="20px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"
                                class="icon text-light">
                                <path
                                    d="M868 732h-70.3c-4.8 0-9.3 2.1-12.3 5.8-7 8.5-14.5 16.7-22.4 24.5a353.84 353.84 0 0 1-112.7 75.9A352.8 352.8 0 0 1 512.4 866c-47.9 0-94.3-9.4-137.9-27.8a353.84 353.84 0 0 1-112.7-75.9 353.28 353.28 0 0 1-76-112.5C167.3 606.2 158 559.9 158 512s9.4-94.2 27.8-137.8c17.8-42.1 43.4-80 76-112.5s70.5-58.1 112.7-75.9c43.6-18.4 90-27.8 137.9-27.8 47.9 0 94.3 9.3 137.9 27.8 42.2 17.8 80.1 43.4 112.7 75.9 7.9 7.9 15.3 16.1 22.4 24.5 3 3.7 7.6 5.8 12.3 5.8H868c6.3 0 10.2-7 6.7-12.3C798 160.5 663.8 81.6 511.3 82 271.7 82.6 79.6 277.1 82 516.4 84.4 751.9 276.2 942 512.4 942c152.1 0 285.7-78.8 362.3-197.7 3.4-5.3-.4-12.3-6.7-12.3zm88.9-226.3L815 393.7c-5.3-4.2-13-.4-13 6.3v76H488c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h314v76c0 6.7 7.8 10.5 13 6.3l141.9-112a8 8 0 0 0 0-12.6z"

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <h2>List Categories</h2>
        <a href="/categories/add" class="btn btn-primary">Add Category</a>

        <div class="mt-5 card p-3">
            <table id="categoriesTable" class="table table-hover">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            datatables();

            $(document).on('click', '.delete', function (event) {
                event.preventDefault(); // Prevent the default action

                const id = $(this).data('id');

                // Show confirmation dialog
                const confirmed = confirm('Are you sure you want to delete this category?');

                if (confirmed) {
                    // If confirmed, send the AJAX request to delete the category
                    $.ajax({
                        url: `/api/categories/delete?id=${id}`,
                        type: 'DELETE',
                        success: function (response) {
                            // Optionally, refresh the table or remove the row from the table
                            $('#categoriesTable').DataTable().ajax.reload();
                        },
                        error: function (error) {
                            console.error('Error deleting category:', error);
                        }
                    });
                }
            });

            $(".logout").on("click", function () {
                $.ajax({
                    url: `/api/logout`,
                    type: 'POST',
                    success: function (response) {
                        window.location.href = "/login";
                    },
                    error: function (error) {
                        console.error('Error logout:', error);
                    }
                });
            })

            function datatables() {
                $('#categoriesTable').DataTable({
                    "processing": true,
                    "serverSide": true,
                    "ajax": {
                        "url": "/api/categories",
                        "type": "GET",
                        "dataSrc": function (json) {
                            return json.data;
                        }
                    },
                    "columns": [
                        {
                            "data": null, // This column does not correspond to any data field in the server response
                            "render": function (data, type, row, meta) {
                                return meta.row + 1 + meta.settings._iDisplayStart;
                            },
                            "width": "5%",
                            "title": "No",
                        },
                        { "data": "Name", "title": "Name" },
                        {
                            "data": null, // This column does not correspond to any data field in the server response
                            "render": function (data, type, row, meta) {
                                return `
                                    <a href="/categories/edit?id=${data.Id}" class="btn btn-warning text-light">Edit</a>
                                    <a href="#" class="delete btn btn-danger text-light" data-id="${data.Id}">Delete</a>
                                `;
                            },
                            "width": "15%",
                            "title": "Action",
                        },
                    ],
                    "search": {
                        "caseInsensitive": true
                    }
                });
            }
        });
    </script>
</body>

</html>
