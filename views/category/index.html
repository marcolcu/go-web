<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="/">Go Products</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/categories">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <h2>List Categories</h2>
        <a href="/categories/add" class="btn btn-primary">Add Category</a>

        <div class="mt-5">
            <table id="categoriesTable" class="table table-striped table-bordered mt-5">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            datatables();

            $(document).on('click', '.delete', function (event) {
                event.preventDefault(); // Prevent the default action

                const id = $(this).data('id');

                // Show confirmation dialog
                const confirmed = confirm('Are you sure you want to delete this category?');

                if (confirmed) {
                    // If confirmed, send the AJAX request to delete the category
                    $.ajax({
                        url: `/api/categories/delete?id=${id}`,
                        type: 'DELETE',
                        success: function (response) {
                            // Optionally, refresh the table or remove the row from the table
                            $('#categoriesTable').DataTable().ajax.reload();
                        },
                        error: function (error) {
                            console.error('Error deleting category:', error);
                        }
                    });
                }
            });

            function datatables() {
                $('#categoriesTable').DataTable({
                    "processing": true,
                    "serverSide": true,
                    "ajax": {
                        "url": "/api/categories",
                        "type": "GET",
                        "dataSrc": function (json) {
                            return json.data;
                        }
                    },
                    "columns": [
                        {
                            "data": null, // This column does not correspond to any data field in the server response
                            "render": function (data, type, row, meta) {
                                return meta.row + 1 + meta.settings._iDisplayStart;
                            },
                            "width": "5%",
                            "title": "No",
                        },
                        { "data": "Name", "title": "Name" },
                        {
                            "data": null, // This column does not correspond to any data field in the server response
                            "render": function (data, type, row, meta) {
                                return `
                                    <a href="/categories/edit?id=${data.Id}" class="btn btn-warning text-light">Edit</a>
                                    <a href="#" class="delete btn btn-danger text-light" data-id="${data.Id}">Delete</a>
                                `;
                            },
                            "width": "15%",
                            "title": "Action",
                        },
                    ],
                    "search": {
                        "caseInsensitive": true
                    }
                });
            }
        });
    </script>
</body>

</html>
